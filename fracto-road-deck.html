<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Fracto · Road Transportation Deck</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .cursor-pointer { cursor: pointer; }
  </style>
</head>
<body class="bg-teal-50 min-h-screen">
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    // Fracto – Road Transportation Sales Deck
    // Tip: Press ← / → to navigate. Click anywhere on a slide to advance.
    // Use the `slides` array below to edit content. Export to PDF via your browser's Print dialog.

    const { useEffect, useState, useMemo } = React;

    const slides = [
      {
        type: "title",
        eyebrow: "Fracto for Road Transportation",
        title: "Documents → Decisions in 30 Seconds",
        subtitle:
          "Template-less IDP for logistics: PODs, Lorry Receipts, e-Way Bills, freight invoices — closed-loop, agentic, audit-ready.",
        kicker: "India/GCC data-residency • On-prem/VPC available • SOC-2 roadmap",
      },
      {
        type: "bullets",
        title: "The Hidden Tax of Manual Docs",
        subtitle:
          "Minutes per document, 4–8% errors, and low visibility quietly erode margins & breach SLAs.",
        bullets: [
          "Typical corpus: PODs, Lorry Receipts (LR), e-Way Bills, freight invoices, trip sheets, toll/fuel slips, claim forms.",
          "10,000 docs/day × 2–5 min handling ⇒ 333–833 work-hours/day (₹ costs + SLA risk).",
          "Lost/missing PODs stall invoicing; disputes drag DSO; manual checks miss compliance flags.",
          "Ops leaders want outcomes: faster billing, fewer disputes, full audit — not just OCR.",
        ],
      },
      {
        type: "bullets",
        title: "Where It Hurts Most",
        subtitle: "Document friction across the journey",
        bullets: [
          "First-mile: LR/consignment creation, driver & vehicle docs validation.",
          "Linehaul: trip sheets, toll/fuel slips, e-Way updates, cross-dock manifests.",
          "Last-mile: POD/ePOD with photos, exceptions (shortage/damage/not home).",
          "Finance: freight invoices vs rate cards, detention/demurrage claims, 3-way match (LR↔POD↔Invoice).",
        ],
      },
      {
        type: "bullets",
        title: "Use Case — Proof of Delivery (POD / ePOD)",
        subtitle: "Make delivery the trigger for billing, not a blocker.",
        bullets: [
          "Extract: consignee, timestamp, docket/LR, pieces, seal, remarks; detect stamp/signature presence.",
          "Auto-match to LR/manifest; validate qty/weight exceptions; reconcile to planned shipment.",
          "Write-back to TMS/ERP; auto-raise invoice; route exceptions for review with confidence scores.",
          "Support ePOD images (photo), multi-page POD packs, long pages.",
        ],
      },
      {
        type: "bullets",
        title: "Use Case — Lorry Receipt / Waybill",
        subtitle: "Digitize the backbone of road transport",
        bullets: [
          "Fields: consignor/consignee, GSTINs, origin/destination, lane, pieces, weight, freight terms, vehicle no., e-Way bill no.",
          "Validate mandatory fields, format & checksum; cross-reference rate cards and agreed SLAs.",
          "Detect multi-LR packs; split and link to corresponding PODs/invoices.",
        ],
      },
      {
        type: "bullets",
        title: "Use Case — e-Way Bill & Compliance",
        subtitle: "Fewer expiries, fewer penalties",
        bullets: [
          "Parse e-Way bill nos., validity windows, distance, vehicle nos.; flag expiries and mismatches.",
          "Optional connectors to verify against authoritative sources where policy allows.",
          "Alerting & workflows for extension/vehicle change; audit trail retained.",
        ],
      },
      {
        type: "bullets",
        title: "Use Case — Freight Invoices & Rate Cards",
        subtitle: "Trust every bill before it hits the ledger",
        bullets: [
          "Extract lane, base freight, FSC, tolls, handling, accessorials; normalize formats from multiple vendors.",
          "3-way match: LR/manifest ↔ POD/ePOD ↔ Invoice; detect duplicates and over-billing.",
          "Push ready-to-post entries to ERP; surface only exceptions to humans.",
        ],
      },
      {
        type: "bullets",
        title: "Use Case — Detention/Damage Claims",
        subtitle: "From evidence to settlement — fast",
        bullets: [
          "OCR claim forms, POD remarks & photos; compute allowable detention vs SLA.",
          "Cross-check timestamps (gate-in/out, GPS, ePOD) to validate claims.",
          "Generate debit/credit notes; maintain case file with full audit log.",
        ],
      },
      {
        type: "bullets",
        title: "Use Case — Driver & Vehicle Docs",
        subtitle: "Never miss an expiry again",
        bullets: [
          "DL, RC, insurance, fitness, permits — parse & validate; track expiries with alerts.",
          "Onboarding workflows for fleets & drivers; API write-back to vendor master.",
        ],
      },
      {
        type: "bullets",
        title: "How Fracto Works (Closed-Loop)",
        subtitle: "Read → Validate → Reconcile → Write-back",
        bullets: [
          "Ingest: Email, SFTP, WhatsApp, APIs, portal uploads; auto-split multi-doc packs.",
          "Classify & extract with template-less OCR/LLM; tuned validators for logistics artifacts.",
          "Confidence routing: STP when high-confidence; smart queues when not.",
          "Reconcile to TMS/ERP and master data; write-back & trigger downstream actions.",
          "Full audit trail, PII controls, role-based access, India/UAE data residency options.",
        ],
      },
      {
        type: "grid",
        title: "Why Fracto Wins",
        subtitle: "Built for logistics outcomes, not just OCR",
        items: [
          { h: "Template-less & long-page", p: "Robust on scans, photos, multi-page POD packs, hand-written notes." },
          { h: "Agentic workflows", p: "Automations across classify → extract → validate → reconcile → write-back." },
          { h: "Domain validators", p: "LR, e-Way, POD, invoices, detention — rules that mirror ops & compliance." },
          { h: "Confidence routing", p: "≥90% STP targets on PODs; humans focus only on flagged exceptions." },
          { h: "VPC / On-prem", p: "Enterprise-grade data residency in India/GCC; private networking options." },
          { h: "Fast time-to-value", p: "Pilot in ~2 weeks; productionize in phases with measurable SLAs." },
        ],
      },
      {
        type: "bullets",
        title: "Integrations & Connectors",
        subtitle: "Meet your stack where it lives",
        bullets: [
          "TMS/ERP: SAP, Oracle, Ramco, and custom TMS via REST/webhooks/CSV drops.",
          "Storage/DMS: S3, Azure Blob, GCS, SharePoint; structured JSON/CSV outputs.",
          "Messaging/Intake: Email, WhatsApp, SFTP, APIs; webhook callbacks to your apps.",
        ],
      },
      {
        type: "metrics",
        title: "Outcomes You Can Expect (Illustrative)",
        subtitle: "Realistic targets to align teams",
        stats: [
          { value: "≥90%", label: "STP on POD extraction" },
          { value: "60–80%", label: "Faster invoice cycle time" },
          { value: "30–50%", label: "Fewer billing disputes" },
          { value: "100%", label: "Audit trail coverage" },
        ],
        note: "Illustrative; baselines vary by document quality, process design, and data access.",
      },
      {
        type: "bullets",
        title: "Security & Compliance",
        subtitle: "Built for enterprise logistics",
        bullets: [
          "ISO-aligned controls; SOC-2 roadmap; detailed access logs & tamper-evident audit trails.",
          "PII redaction, data retention policies, IP allow-lists, SSO (SAML/OIDC).",
          "VPC/on-prem deployments; India/UAE data-residency by design.",
        ],
      },
      {
        type: "bullets",
        title: "Pricing & Deployment",
        subtitle: "Predictable costs, scale as you grow",
        bullets: [
          "Simple platform fee + pay-per-page; optional validators and private hosting add-ons.",
          "2-week pilot with success metrics (STP, cycle time, exception rate).",
          "Rollout playbook: lane by lane, doc type by doc type; quarterly ROI reviews.",
        ],
      },
      {
        type: "cta",
        title: "Next Steps — Run a 2-Week Pilot",
        subtitle:
          "Pick 2–3 lanes and 3 doc types (POD, LR, Invoice). Define success, then scale.",
        bullets: [
          "Data sample: 5k–20k recent documents across chosen types.",
          "Targets: ≥85–90% STP on PODs, measurable reduction in invoice cycle time.",
          "Go-live plan: exceptions routing, integrations, dashboards.",
        ],
        contact: {
          name: "Fracto Sales",
          email: "sales@fracto.ai",
          phone: "+91-XXXXXXXXXX",
          url: "https://fracto.ai",
        },
      },
    ];

    function Progress({ index, total }) {
      const pct = ((index + 1) / total) * 100;
      return (
        <div className="w-full mt-6">
          <div className="h-1.5 w-full bg-teal-50 rounded-full">
            <div
              className="h-1.5 bg-teal-500 rounded-full transition-all"
              style={{ width: `${pct}%` }}
            />
          </div>
          <div className="text-xs text-teal-700 mt-2 text-right">
            {index + 1} / {total}
          </div>
        </div>
      );
    }

    const TitleSlide = ({ s }) => (
      <div className="text-center">
        <div className="text-sm uppercase tracking-widest text-teal-600 font-semibold">
          {s.eyebrow}
        </div>
        <h1 className="mt-3 text-4xl md:text-6xl font-extrabold text-gray-900">
          {s.title}
        </h1>
        <p className="mt-6 text-lg md:text-xl text-gray-700 max-w-3xl mx-auto">
          {s.subtitle}
        </p>
        <div className="mt-8 text-sm text-gray-500">{s.kicker}</div>
        <div className="mt-10 flex items-center justify-center gap-3 text-sm text-gray-500">
          <span className="px-3 py-1 rounded-full bg-teal-50 text-teal-700 border border-teal-200">
            Use ← / → to navigate
          </span>
          <span className="px-3 py-1 rounded-full bg-gray-50 border">
            Click anywhere to advance
          </span>
        </div>
      </div>
    );

    const BulletsSlide = ({ s }) => (
      <div>
        <h2 className="text-3xl md:text-4xl font-bold text-gray-900">{s.title}</h2>
        {s.subtitle && (
          <p className="mt-3 text-lg text-gray-700 max-w-3xl">{s.subtitle}</p>
        )}
        <ul className="mt-6 space-y-3 text-lg text-gray-800">
          {s.bullets?.map((b, i) => (
            <li key={i} className="flex gap-3">
              <span className="mt-1 h-2 w-2 rounded-full bg-teal-500 shrink-0" />
              <span>{b}</span>
            </li>
          ))}
        </ul>
      </div>
    );

    const GridSlide = ({ s }) => (
      <div>
        <h2 className="text-3xl md:text-4xl font-bold text-gray-900">{s.title}</h2>
        {s.subtitle && (
          <p className="mt-3 text-lg text-gray-700 max-w-3xl">{s.subtitle}</p>
        )}
        <div className="mt-8 grid grid-cols-1 md:grid-cols-2 gap-4">
          {s.items?.map((it, i) => (
            <div
              key={i}
              className="rounded-2xl border border-gray-200 p-5 bg-white shadow-sm hover:shadow-md transition-shadow"
            >
              <div className="text-base font-semibold text-gray-900">{it.h}</div>
              <div className="mt-1 text-gray-700">{it.p}</div>
            </div>
          ))}
        </div>
      </div>
    );

    const MetricsSlide = ({ s }) => (
      <div>
        <h2 className="text-3xl md:text-4xl font-bold text-gray-900">{s.title}</h2>
        {s.subtitle && (
          <p className="mt-3 text-lg text-gray-700 max-w-3xl">{s.subtitle}</p>
        )}
        <div className="mt-8 grid grid-cols-2 md:grid-cols-4 gap-4">
          {s.stats?.map((st, i) => (
            <div
              key={i}
              className="rounded-2xl border border-teal-100 bg-teal-50/50 p-6 text-center"
            >
              <div className="text-3xl md:text-4xl font-extrabold text-teal-700">
                {st.value}
              </div>
              <div className="mt-2 text-sm text-teal-900/80">{st.label}</div>
            </div>
          ))}
        </div>
        {s.note && <div className="mt-6 text-sm text-gray-500">{s.note}</div>}
      </div>
    );

    const CtaSlide = ({ s }) => (
      <div className="text-center">
        <h2 className="text-4xl font-extrabold text-gray-900">{s.title}</h2>
        <p className="mt-4 text-lg text-gray-700">{s.subtitle}</p>
        <ul className="mt-6 space-y-2 max-w-2xl mx-auto text-left text-gray-800">
          {s.bullets?.map((b, i) => (
            <li key={i} className="flex gap-3">
              <span className="mt-1 h-2 w-2 rounded-full bg-teal-500 shrink-0" />
              <span>{b}</span>
            </li>
          ))}
        </ul>
        <div className="mt-8 inline-flex items-center gap-3 rounded-2xl border border-teal-200 bg-teal-50 px-5 py-3 text-teal-800">
          <div className="font-semibold">Contact</div>
          <div className="h-4 w-px bg-teal-200" />
          <div className="text-sm">{s.contact?.name}</div>
          <div className="h-4 w-px bg-teal-200" />
          <a href={`mailto:${s.contact?.email}`} className="underline">{s.contact?.email}</a>
          <div className="h-4 w-px bg-teal-200" />
          <a href={s.contact?.url} target="_blank" rel="noreferrer" className="underline">
            {s.contact?.url?.replace("https://", "")}
          </a>
        </div>
      </div>
    );

    const SlideCard = ({ children, index, total, onAdvance }) => (
      <div
        className="relative w-full cursor-pointer"
        onClick={onAdvance}
        role="button"
        aria-label="Next slide"
      >
        <div className="mx-auto max-w-6xl">
          <div className="rounded-3xl bg-white shadow-2xl border border-gray-200 p-8 md:p-12">
            {children}
            <Progress index={index} total={total} />
          </div>
        </div>
      </div>
    );

    function Deck() {
      const [i, setI] = useState(0);
      const total = slides.length;
      const s = slides[i];

      const go = (n) => setI((x) => (x + n + total) % total);
      const onKey = (e) => {
        if (e.key === "ArrowRight" || e.key === "PageDown") go(1);
        if (e.key === "ArrowLeft" || e.key === "PageUp") go(-1);
        if (e.key === "Home") setI(0);
        if (e.key === "End") setI(total - 1);
      };

      useEffect(() => {
        window.addEventListener("keydown", onKey);
        return () => window.removeEventListener("keydown", onKey);
      }, [total]);

      const body = useMemo(() => {
        switch (s.type) {
          case "title":
            return <TitleSlide s={s} />;
          case "bullets":
            return <BulletsSlide s={s} />;
          case "grid":
            return <GridSlide s={s} />;
          case "metrics":
            return <MetricsSlide s={s} />;
          case "cta":
            return <CtaSlide s={s} />;
          default:
            return <BulletsSlide s={s} />;
        }
      }, [s]);

      return (
        <div className="min-h-screen w-full bg-gradient-to-br from-teal-50 via-white to-white py-10 px-4 md:px-8">
          <header className="mx-auto max-w-6xl mb-6 flex items-center justify-between">
            <div className="flex items-center gap-3">
              <div className="h-9 w-9 rounded-xl bg-teal-600" />
              <div>
                <div className="text-xl font-extrabold tracking-tight text-gray-900">Fracto</div>
                <div className="text-xs text-gray-500 -mt-0.5">Logistics DocumentOps</div>
              </div>
            </div>
            <div className="hidden md:flex items-center gap-2 text-sm">
              <button
                onClick={() => window.print()}
                className="px-3 py-1.5 rounded-xl border border-gray-200 bg-white hover:bg-gray-50"
              >
                Export / Print
              </button>
              <button
                onClick={() => go(-1)}
                className="px-3 py-1.5 rounded-xl border border-gray-200 bg-white hover:bg-gray-50"
              >
                ← Prev
              </button>
              <button
                onClick={() => go(1)}
                className="px-3 py-1.5 rounded-xl border border-gray-200 bg-white hover:bg-gray-50"
              >
                Next →
              </button>
            </div>
          </header>

          <main>
            <SlideCard index={i} total={total} onAdvance={() => go(1)}>
              {body}
            </SlideCard>
          </main>

          <footer className="mx-auto max-w-6xl mt-6 flex items-center justify-between text-xs text-gray-500">
            <div>© {new Date().getFullYear()} Fracto. All rights reserved.</div>
            <div>Theme: teal-on-white • Keyboard navigation enabled</div>
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<Deck />);
  </script>
</body>
</html>
